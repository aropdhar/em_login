<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <nav id="navbar" class="navbar">
        <div class="container">
            <div class="nav_wrapper">

                <div class="menu">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Registration</a></li>
                    </ul>
                </div>
                
                <div class="searchbar">
                    <input type="text" placeholder="Search Your Content">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="log_in_section">
                    <a href="#" id="btn" class="nav_login_btn">Log in</a>
                    <a href="#" id="btn" class="nav_sign_btn">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>


     <!-- Sign up section -->


   <section id="log_main">
        <div class="container">
            <div class="sign_input_main">
                <div class="input_main">
                    <div class="input_first">
                        <input type="text" placeholder="Enter Your First Name">
                        <input type="text" placeholder="Enter Your Last Name">
                    </div>
        
                    <input class="input_email" type="email" placeholder="Enter Your Email">
        
                    <div class="input_second">
                        <input type="password" placeholder="Enter Your Password">
                        <input type="text" placeholder="Confirm Password">
                    </div>
                    <div class="input_last">
                        <input type="checkbox"><a href="#"> Remember Me</a>
                        
                    </div>
                    <button class="sign_btn">Sign Up</button>
                </div>
            </div>
        </div>
   </section>

   <!-- log in section -->


   <section id="login_main">
     <div class="container">
         <div class="login_input_main">
  
              <input class="input_email" type="email" placeholder="Enter Your Email">
      
               <input class="input_pass" type="password" placeholder="Enter Your Password">
  
                  <div class="login_input_last">
                        <div class="login_forgot">
                            <input type="checkbox">
                            <a href="#">Remember Me</a>
                        </div>
                        <a href="#" class="forgot_btn">Forgot Password?</a>
                  </div>
  
              <button  class="log_btn">Login</button>
          </div>
     </div>


</section>










    <script src="./script.js"></script>
</body>
</html>
